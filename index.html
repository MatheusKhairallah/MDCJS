<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MDCJS</h1>

    <form>
        <p>Máximo Divisor Comum (método iterativo)</p>

        <label for="numero1">Digite o 1º número (a):</label>
        <input type="number" name="numero1" id="numero1">

        <label for="numero2">Digite o 2º número (b):</label>
        <input type="number" name="numero2" id="numero2">

        <button id="calcular">Calcular MDC</button>

        <div id="resultado"></div>
    </form>
</body>

<script src="index.js"></script>

</html>
